<section class="gallery-dialog__section mdc-dialog__surface">
  <img
    class="gallery-dialog__arrow gallery-dialog__arrow-to-previous-image"
    [src]="'chevron-left-solid' | iconItem"
    [alt]="'BVKZ.GENERAL.ARROW_TO_THE_LEFT' | translate"
    (click)="onPreviousClick()"
    [ngClass]="{ disabled: currentIndex === 0 }"
  />

  <img
    class="gallery-dialog__arrow gallery-dialog__arrow-to-next-image"
    [src]="'chevron-right-solid' | iconItem"
    [alt]="'BVKZ.GENERAL.ARROW_TO_THE_RIGHT' | translate"
    (click)="onNextClick()"
    [ngClass]="{ disabled: currentIndex === data.galleryItems.length - 1 }"
  />

  <img
    [ngClass]="{
      'gallery-dialog__image-vertical': data.galleryItems[currentIndex].isVertical,
      'gallery-dialog__image-horizontal': !data.galleryItems[currentIndex].isVertical
    }"
    class="gallery-dialog__image"
    [src]="data.galleryItems[currentIndex].imageSource | galleryItemSource : folderId"
    (touchstart)="swipeStart($event)"
    (touchend)="swipeEnd($event)"
  />
</section>
