<section class="header__section">
  <nav class="header__navigation-desktop">
    <a href="#" class="header__navigation-link header__logo">
      <img [src]="imagesRoute + 'logo.png'" [alt]="'BVKZ.HEADER__COMPONENT.HEADER_LOGO_ALT__TEXT' | translate" class="header__logo-image" />
      <p class="header__logo-text">
        <span class="header__logo-text-row">Budav√°ri</span
        ><span class="header__logo-text-row">{{ 'BVKZ.HEADER__COMPONENT.HEADER__ORCHESTRA' | translate }}</span>
      </p>
    </a>
    <ul class="header__navigation-list">
      <li *ngFor="let item of navigationItems; trackBy: trackByIndex">
        <a
          class="header__navigation-link header__navigation-link-animation"
          [routerLink]="item.pageRoute"
          routerLinkActive="header__navigation-link-active"
          >{{ 'BVKZ.NAVIGATION__LINKS.' + item.pageTitle | translate }}</a
        >
      </li>
    </ul>

    <img class="header__mobile-menu-icon" [src]="iconsRoute + 'bars.svg'" alt="menu-icon" (click)="onOpenMobileNavigation()" />
  </nav>

  <nav class="header__navigation-mobile hidden">
    <ul class="header__navigation-list-mobile">
      <li *ngFor="let item of navigationItems; trackBy: trackByIndex">
        <a class="header__navigation-link header__navigation-link-animation" [routerLink]="item.pageRoute">{{
          'BVKZ.NAVIGATION__LINKS.' + item.pageTitle | translate
        }}</a>
      </li>
    </ul>
  </nav>
</section>
