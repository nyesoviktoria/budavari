<div *ngIf="countdownResult$ | async as countdownResult" class="countdown">
  <img class="concerts-upcoming_countdown-icon" [src]="iconsRoute + 'clock-regular.svg'" alt="óra ikon" />
  <span class="countdown__container">
    <div class="countdown__item">
      <p class="countdown__number countdown__days">{{ countdownResult.day }}</p>
      <p class="countdown__text">NAP</p>
    </div>
    <div class="countdown__item">
      <p class="countdown__number countdown__hours">{{ countdownResult.hours }}</p>
      <p class="countdown__text">ÓRA</p>
    </div>
    <div class="countdown__item">
      <p class="countdown__number countdown__minutes">{{ countdownResult.minutes }}</p>
      <p class="countdown__text">PERC</p>
    </div>
    <div class="countdown__item">
      <p class="countdown__number countdown__seconds">{{ countdownResult.seconds }}</p>
      <p class="countdown__text">MP</p>
    </div></span
  >
</div>
