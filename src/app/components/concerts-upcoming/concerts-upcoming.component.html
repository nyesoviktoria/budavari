<section class="concert-upcoming__section">
  <h2 class="primary-heading">{{ 'BVKZ.CONCERTS__COMPONENT.CONCERTS_TITLE' | translate }}</h2>

  <div class="concert-upcoming__container" *ngFor="let concert of concertsUpcomingItems; trackBy: trackByIndex">
    <div class="concert-upcoming__text">
      <p class="concert-upcoming__text-title">{{ concert.title }}</p>
      <p class="concert-upcoming__text-description">{{ concert.description }}</p>
      <p class="concert-upcoming__text-date">{{ concert.date }}</p>
      <p class="concert-upcoming__text-place">{{ concert.place }}</p>
      <div class="concerts-upcoming__icons-container">
        <ng-container *ngFor="let icon of concertUpcomingIcons; trackBy: trackByIndex">
          <a
            *ngIf="concert[icon.concertUpcomingItemLineIdentifier]"
            [title]="icon.iconHoverText"
            target="_blank"
            [href]="concert[icon.concertUpcomingItemLineIdentifier]"
          >
            <img class="concerts-upcoming__icon" [src]="iconsRoute + icon.iconSource" [alt]="icon.iconImageAltText"
          /></a>
          <span *ngIf="concert.inviteImageSource" title="Meghívó" class="invite"
            ><img class="concerts-upcoming__icons" [src]="iconsRoute + 'music-solid.svg'" alt="meghívó logo"
          /></span>
        </ng-container>
      </div>
    </div>
    <picture class="concert-upcoming__image-container">
      <source media="(min-width:768px)" [srcset]="imagesRoute + concert.imageDesktopSource" />
      <img class="concert-upcoming__image" [src]="imagesRoute + concert.imageMobileSource" />
      <div class="countdown">
        <img class="concerts-upcoming_countdown-icon" [src]="iconsRoute + 'clock-regular.svg'" alt="óra ikon" /><span
          class="countdown__container"
        >
          <div class="countdown__item">
            <p class="countdown__number countdown__days">99</p>
            <p class="countdown__text">NAP</p>
          </div>
          <div class="countdown__item">
            <p class="countdown__number countdown__hours">99</p>
            <p class="countdown__text">ÓRA</p>
          </div>
          <div class="countdown__item">
            <p class="countdown__number countdown__minutes">99</p>
            <p class="countdown__text">PERC</p>
          </div>
          <div class="countdown__item">
            <p class="countdown__number countdown__seconds">99</p>
            <p class="countdown__text">MP</p>
          </div></span
        >
      </div>
    </picture>
  </div>
</section>
