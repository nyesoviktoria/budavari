<bvkz-hero-section></bvkz-hero-section>

<div class="wrapper-container">
  <bvkz-about-us></bvkz-about-us>
  <bvkz-testimonials></bvkz-testimonials>
  <bvkz-members (memberId)="onMemberSelected($event)"> </bvkz-members>

  <section class="soloists-and-ex-members__section">
    <div class="soloists__container">
      <bvkz-accordion [buttonName]="'BVKZ.SOLOISTS_AND_EX_MEMBERS.SOLOISTS__TITLE' | translate">
        <ul class="soloists__list">
          <li *ngFor="let member of soloists">
            {{ member.name }} ({{ 'BVKZ.SOLOISTS_AND_EX_MEMBERS.INSTRUMENT_TYPES.' + member.instrument | translate }})
          </li>
        </ul>
      </bvkz-accordion>
    </div>
    <div class="ex-members__container">
      <bvkz-accordion [buttonName]="'BVKZ.SOLOISTS_AND_EX_MEMBERS.EX_MEMBERS__TITLE' | translate">
        <ul class="ex-members__list">
          <li *ngFor="let member of exMembers">
            {{ member.name }} ({{ 'BVKZ.SOLOISTS_AND_EX_MEMBERS.INSTRUMENT_TYPES.' + member.instrument | translate }})
          </li>
        </ul>
      </bvkz-accordion>
    </div>
  </section>
</div>
